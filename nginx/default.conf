upstream client {
    # There is an upstream named client, that is located on domain name (URL) client with port 3000
    server client:3000;
}

upstream api {
    server api:5000;
}

server {
    listen 80;

    location / {
        proxy_pass http://client;
    }

    location /sockjs-node {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /api {
        # This is removing of the api prefix. $1 - is frist match in regex 
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api;
    }
}